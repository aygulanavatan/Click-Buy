<!-- kategori-management.html -->
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kategori Yönetimi</title>
    <link rel="stylesheet" href="css/kategori-management.css" />
  </head>
  <body>
    <section class="category-panel">
      <div class="container">
        <h2>Kategori Yönetimi</h2>
        <div class="category-form">
          <input type="text" id="category-name" placeholder="Kategori Adı" />
          <button id="add-category-btn">Kategori Ekle</button>
        </div>

        <ul class="category-list" id="category-list">
          <!-- Dinamik olarak eklenen kategoriler burada listelenir -->
        </ul>
      </div>
    </section>

    <script src="js/kategori-management.js"></script>
  </body>
</html>

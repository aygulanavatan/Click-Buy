<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!--! Boostrap Icons CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<section class="account-page">
    <div class="container">
        <div class="account-wrapper">
            <div class="account-column">
                <h2>Login</h2>
                <form>
                    <div>
                        <label>
                            <span>Username or email address <span class="required">*</span></span>
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Password <span class="required">*</span></span>
                            <input type="password">
                        </label>
                    </div>
                    <p class="remember">
                        <label>
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <button class="btn btn-sm">Login</button>
                    </p>
                    <a href="#" class="form-link">Lost your password?</a>
                </form>
            </div>
            <div class="account-column">
                <h2>Register</h2>
                <form>
                    <div>
                        <label>
                            <span>Username <span class="required">*</span></span>
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Email address <span class="required">*</span></span>
                            <input type="email">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Password <span class="required">*</span></span>
                            <input type="password">
                        </label>
                    </div>
                    <div class="privacy-policy-text remember">
                        <p>
                            Your personal data will be used to support your experience throughout this website, to
                            manage access to your account, and for other purposes described in our <a
                                href="#">privacy policy.</a>
                        </p>
                        <button class="btn btn-sm">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>

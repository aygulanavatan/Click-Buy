<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Ürün Ekle - Click & Buy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="global-notification">
        <div class="container">
          <p>
            YÖNETİCİ PANELİ - YENİ ÜRÜN EKLE
            <a href="admin-panel.html">Panele Dön</a>
          </p>
        </div>
      </div>
    </header>

    <section class="admin-panel">
      <div class="container">
        <div class="admin-wrapper">
          <div class="admin-content">
<div class="add-product-container">
  <h2>Yeni Ürün Ekle</h2>
  <form class="add-product-form">
    <div class="form-group">
      <label for="product-name">Ürün Adı</label>
      <input type="text" id="product-name" placeholder="Ürün adını girin" />
    </div>

    <div class="form-group">
      <label for="category">Kategori</label>
      <input type="text" id="category" placeholder="Kategori adı" />
    </div>

    <div class="form-group">
      <label for="price">Fiyat</label>
      <input type="number" id="price" placeholder="Örn: 1099.99" />
    </div>

    <div class="form-group">
      <label for="stock">Stok</label>
      <input type="number" id="stock" placeholder="Adet" />
    </div>

    <div class="form-group">
      <label for="image-url">Resim URL</label>
      <input type="text" id="image-url" placeholder="img/products/productX/1.png" />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Ürünü Ekle</button>
      <button type="button" class="btn btn-outline" onclick="window.location.href='admin-panel.html'">İptal</button>
    </div>
  </form>
</div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="copyright-row">
        <div class="container">
          <div class="footer-copyright">
            <p>Copyright 2024 © Click & Buy Theme. All right reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

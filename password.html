<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/password.css" rel="stylesheet"/>
    <title>Giriş Yap</title>
</head>
<body>
    <div class="form-container">
        <h1>Şifre Yenileme</h1>
        <form>
            <label for="email" class="required">Kullanıcı adı veya e-posta adresi</label>
            <input type="email" id="email" name="email" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="display: inline; font-weight: normal;">Beni hatırla</label>
            </div>
            
            <button type="submit" class="btn-submit">Kod Gönder</button>
            
            <a href="#" class="forgot-password">Şifrenizi mi unuttunuz?</a>
        </form>
    </div>
</body>
</html>
